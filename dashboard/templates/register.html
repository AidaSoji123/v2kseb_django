{% extends 'base.html' %} 
{% load static %}
{% block content %}

<div class="container mt-5">
  <div class="row d-flex mt-5">
    <div class="col-2"></div>
    <div class="col-6 frm1">
      <form method="POST" action="{% url 'dashboard' %}">
        {% csrf_token %}
        <div class="form-group infrm">
          <label for="username">username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Enter first name"
          />
        </div>
      
        <div class="form-group infrm">
          <label for="email">Email address</label>
          <input
            type="text"
            class="form-control"
            name="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group infrm">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group form-check infrm">
          <a href="{% url 'login' %}" type="submit" class="btn btn-secondary w-100">Register</a>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>

{% endblock content %}
