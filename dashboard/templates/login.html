{% extends "base.html" %}
{% load static %}
{% block content %}
<br><br>
<div class="container mt-5">
  <div class="row d-flex mt-5">
    <div class="col-3"></div>
    <div class="col-6 frm">
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group infrm">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            required
          />
        </div>
        <div class="form-group infrm">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group form-check infrm">
          <button type="submit" class="btn btn-secondary w-100">Login</button>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
{% endblock %}
